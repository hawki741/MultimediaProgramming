{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4> 디지털영상처리 - Processed Image </h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h2 class="a">Uploaded Image</h2>
                    <img src="{{ url_for('upload_img', filename=file_name) }}" class="img-fluid">
                </div>
                <div class="col">
                    <h2 class="a">Processed Image</h2>
                    <img src="{{ url_for('result_img', filename=result_file) }}" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-outline-primary" href="{{ url_for('img_processing') }}">디지털영상처리화면으로</a>
            <a class="btn btn-outline-success" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                </svg>
                홈화면으로
            </a>
        </div>
    </div>
{% endblock %}
